<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consulta Remedios app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Bem-vindo ao Consulta Remedios App!
      </ion-card-title>
      <ion-card-subtitle>
        Gerencie seus remedios utilizando o melhor app do mercado!
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cadastre os seus remedios e fabricante e os tenha sempre em m√£o!
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header [routerLink]="['/remedios']">
          <ion-card-title>
            <ion-icon name="book" class="ion-float-left ion-margin-end"></ion-icon>
            Remedios
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-card-header [routerLink]="['/fabricante']">
          <ion-card-title>
            <ion-icon name="people-circle" class="ion-float-left ion-margin-end"></ion-icon>
            fabricante
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
