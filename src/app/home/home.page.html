<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/remedios']" routerDirection="root">
          <ion-icon name="medkit" slot="start"></ion-icon>
          <ion-label>Remedios</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/fabricantes']" routerDirection="root">
          <ion-icon name="people-circle" slot="start"></ion-icon>
          <ion-label>Fabricante</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/sintomas']" routerDirection="root">
          <ion-icon name="thermometer" slot="start"></ion-icon>
          <ion-label>Sintomas</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Consulta Remedios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Bem-vindo ao Consulta Remedios App!
        </ion-card-title>
        <ion-card-subtitle>
          Gerencie seus remedios utilizando o melhor app do mercado!
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        Cadastre os seus remedios e fabricante e os tenha sempre em m√£os!
      </ion-card-content>
    </ion-card>

    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-button expand="full" [routerLink]="['/remedios']">
            <ion-icon name="medkit" slot="start"></ion-icon>
            Remedios
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-button expand="full" [routerLink]="['/fabricantes']">
            <ion-icon name="people-circle" slot="start"></ion-icon>
            Fabricantes
          </ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-button expand="full" [routerLink]="['/sintomas']">
            <ion-icon name="thermometer" slot="start"></ion-icon>
            Sintomas
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-app>
